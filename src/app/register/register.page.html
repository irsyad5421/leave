<ion-header>
  <ion-toolbar color="success" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="name" [(ngModel)]="user.name" required></ion-input >
  </ion-item>

  <ion-item>
    <ion-label position="floating">Department</ion-label>
    <ion-input type="department" [(ngModel)]="user.department" required></ion-input >
  </ion-item>

  <ion-button 
  class="ion-padding" 
  expand="full" 
  shape="round" 
  color="primary" 
  (click)="register(user)">
   SUBMIT
  </ion-button>
</ion-content>
